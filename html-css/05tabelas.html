<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>

  <style>
    table, td, th{
      border: 1px solid black;
    }
  </style>

</head>

<body>

<!--Exemplo 01-->
<div>

  <h2>Exemplo 01</h2>

  <table>
    <tr>
      <td>Nome</td>
      <td>Cidade</td>
      <td>E-mail</td>
    </tr>

    <tr>
      <td>Alice</td>
      <td>Niteroi</td>
      <td>nome@gmail.com</td>
    </tr>
  </table>

</div>

<!--Divisão-->
<hr>

<!--Exemplo 2-->
<div>

  <h2>Exemplo 02</h2>

  <table>

    <thead>
      <tr>
        <th>Aluno</th>
        <th>Média</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Lucas</td>
        <td>8.9</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="2">Foi encontrado Apenas 1 Registro</td>
      </tr>
    </tfoot>

  </table>

</div>

</body>
</html>
