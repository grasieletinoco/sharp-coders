<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas</title>
</head>

<body>

  <!--LISTAS NÃO ORDENADAS-->
  <div>
    <h2>Lista Não Ordenada</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ul>
  </div>

  <hr>

  <!--LISTAS ORDENADAS-->
  <div>
    <h2>Lista Ordenada</h2>
    <ol>
      <li>Azul</li>
      <li>Rosa</li>
      <li>Vermelho</li>
    </ol>
  </div>

</body>
</html>
