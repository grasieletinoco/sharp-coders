<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15 - Matriz</title>

  <script>
    // Matrizes
    let contatos = [
      [" Ralf", 33, "Blumenau"],
      [" Isabela", 28, "Curitiba"],
      [" Igor", 17, "Niteroi"]

    ];

    // Laços
    for (let linha = 0; linha < contatos.length; linha++) {
      for (let coluna = 0; coluna < 3; coluna++) {
        document.write(contatos[linha][coluna] + "<br>");
        
      }
      document.write("<hr>");
    }

     // Exibir document.write
    document.write(contatos + "<hr>");

    //Retorna Tudo
    document.write(contatos[1] + "<hr>");

    //Retorna Só a Posição
    document.write(contatos[1][0] + "<hr>");

    // Console.log
    console.log(contatos);

    // Console.table
    console.table(contatos);

  </script>

</head>
<body>

</body>
</html>
