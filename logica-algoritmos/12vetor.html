<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 - Vetor</title>

  <script>
    // Vetor (Array)
    let nomes = ['Alice', 'Bianca', 'Caio', 'Douglas'];

    //Document.Write
    document.write(nomes + '<hr>');

    //Console Log
    console.log(nomes);

    // Quantidade de Registros
    document.write(nomes.length + '<hr>');

    // Comandos para Cadastrar Dados
    nomes.push('Ellen');

    // Alterar Dados do Vetor (Alice para Ariane)
    nomes[0] = 'Ariane';

    // Remover Dados do Vetor
    nomes.splice(2, 1);

    //Document.Write
    document.write(nomes + '<hr>');

    //Listar Informação Específica
    document.write(nomes[1]);   
  </script>

</head>
