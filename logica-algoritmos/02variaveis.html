<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 - Variáveis</title>

  <script>
    // Variáveis
    let nome = "Ralf";
    let idade = 33;

    document.write(nome+'<hr>');

    // Concatenação
    document.write("Boa Noite " + nome + " você tem " + idade + " anos.<hr>");

    // Template String
    document.write(`Boa Noite ${nome}, você tem ${idade} anos.<hr>`) 
  </script>

</head>
<body>
  
</body>
</html>
