<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 - FlexBox</title>

  <style>
    main{
      width: 600px;
      height: 400px;
      background-color: #FFF0F5;
      border: 5px solid #8B658B;
      display: flex;
      /* flex-direction: row-reverse; */
      justify-content: space-evenly;
      align-items: center;
    }
    div{
      width: 100px;
      height: 100px;
      background-color: #8B658B;
      color: #F8F8FF;
    }

    p{
      padding: 0 10px;
    }
    
  </style>

</head>
<body>
  <main>
    <div> <p>1</p> </div>
    <div> <p>2</p> </div>
    <div> <p>3</p> </div>
    <div> <p>4</p> </div>
    <div> <p>5</p> </div>
  </main>
</body>
</html>
