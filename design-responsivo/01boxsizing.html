<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - Boxsizing</title>

  <style>
    div{
      width: 300px;
      height: 300px;
      border: 5px solid #27408B;
      background-color: #1E90FF;
      padding: 10px;
      box-sizing: border-box; /* Width + Padding + Border */
    }

    p{
      color: #F8F8FF;
      font-size: 2rem;
      text-align: center;
    }
  </style>

</head>

<body>
  
  <div>
    <p>Hello World!</p>
  </div>

</body>
</html>
